<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div style="color:green;font-size:46px;">
        <script language="JavaScript">
            var m_fil  =prompt("Podaj liczbe m: ","");
            var m = parseInt(m_fil);
            document.write("m=" + m + "<br>");
            var m1 = m + 1;
            var m2 = m * m1;
            var m3 = m2 + 1;
            var m4 = m2 * m3;
            document.write("1/" + m+"= 1/" + m1+" + 1/" + m3+" + 1/" + m4);
        </script>
    </div>
</body>
</html>
