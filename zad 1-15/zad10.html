<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div style="color:green;font-size:46px;">
        <script language="JavaScript">
            var m_fil = prompt("Wprowadź liczbę m","");
            var m2_fil = parseFloat(m_fil) + 1;
            var m3_fil = parseFloat(m_fil) * (parseFloat(m_fil) + 1);
            document.write("m = " + m_fil + "<br>");
            document.write("1/" + m_fil + "=1/" + m2_fil + "+1/" + m3_fil);
        </script>
    </div>
</body>
</html>
